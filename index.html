<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- result card -->
    <div class="result-card">
      <!-- result score box -->
      <div class="result-score-box">
        <h3 class="your-result">Your Result</h3>
        <div class="score-circle">
          <h1>76</h1>
          <p class="score-circle-text">of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- result summary box -->
      <div class="result-summary-box">
        <h3>Summary</h3>
        <div class="category c-1">
          <div class="c-box">
            <img src="assets/icons/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="category c-2">
          <div class="c-box">
            <img src="assets/icons/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="category c-3">
          <div class="c-box">
            <img src="assets/icons/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="category c-4">
          <div class="c-box">
            <img src="assets/icons/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
        <div class="continue-button">Continue</div>
      </div>
    </div>
  </body>
</html>
